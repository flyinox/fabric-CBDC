---
name: test-network-${ORG_NAME}
version: 1.0.0
client:
  organization: ${ORG_MSP_ID}
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  ${ORG_MSP_ID}:
    mspid: ${ORG_MSP_ID}
    peers:
    - peer0.${ORG_DOMAIN}
    certificateAuthorities:
    - ca.${ORG_DOMAIN}
peers:
  peer0.${ORG_DOMAIN}:
    url: grpcs://localhost:${P0PORT}
    tlsCACerts:
      pem: |
          ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.${ORG_DOMAIN}
      hostnameOverride: peer0.${ORG_DOMAIN}
certificateAuthorities:
  ca.${ORG_DOMAIN}:
    url: https://localhost:${CAPORT}
    caName: ca-${ORG_NAME}
    tlsCACerts:
      pem: 
        - |
          ${CAPEM}
    httpOptions:
      verify: false
