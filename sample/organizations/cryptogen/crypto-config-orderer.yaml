# "OrdererOrgs" - Definition of organizations managing orderer nodes  
# ---------------------------------------------------------------------------
OrdererOrgs:
  - Name: OrdererOrg
    Domain: ordererorg.example.com
    EnableNodeOUs: true
    # ---------------------------------------------------------------------------
    # "Specs"
    # ---------------------------------------------------------------------------
    Specs:
      - Hostname: orderer
        SANS:
          - localhost
    # ---------------------------------------------------------------------------
    # "Users"
    # ---------------------------------------------------------------------------
    Users:
      Count: 1
